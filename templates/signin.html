{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AutoRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }

        .signup-container {
            background: #ffffff;
            padding: 10px;
            padding-right: 20px;
            padding-left: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.08);
            width: 350px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h2 {
            font-weight: 600;
            color: #222;
            margin-bottom: 18px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-top: 15px;
            color: #444;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #5a5a5a;
            box-shadow: 0px 0px 5px rgba(90, 90, 90, 0.15);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            background-color: rgb(255, 106, 0);
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .login-link {
            display: block;
            margin-top: 10px;
            font-size: 13px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #222;
        }

        .error-message {
            margin-top: 12px;
            color: red;
            font-size: 13px;
        }

        /* Remove default focus outlines */
        a:focus,
        a:active {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <!-- Logo -->
        <a href="{% url 'basee' %}" class="flex items-center focus:outline-none focus:ring-0 focus:border-transparent">
            <svg class="text-blue-600 mr-2" style="height: 70px; margin-bottom: 10px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-5 0 30 30" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </a>
        
        <h2 style="padding-top: -30px;">Sign Up</h2>
        
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="new-username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
            
            <button type="submit" class="signup-btn">Sign Up</button>

            <a href="{% url 'user_login' %}" class="login-link">Already have an account? Log in</a>

            <p class="error-message">{{ error }}</p>
        </form>

        <a href="{% url 'basee' %}" style="
    display: inline-block;
    background-color: #111; 
    color: #fff; 
    font-size: 18px; 
    font-weight: bold; 
    padding: 12px 24px; 
    border: 2px solid #222; 
    border-radius: 8px; 
    cursor: pointer; 
    text-transform: uppercase; 
    letter-spacing: 1px; 
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-decoration: none; /* Removes underline */
"
onmouseover="this.style.backgroundColor='#222'; this.style.transform='scale(1.05)';"
onmouseout="this.style.backgroundColor='#111'; this.style.transform='scale(1)';">
    HOME
</a>


    </div>
    

</body>
</html>
