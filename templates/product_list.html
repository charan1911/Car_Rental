{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-gray-100  items-center justify-center min-h-screen">

    <div style="margin-left: 2.5%; margin-right: 2.5%;" class="max-w-6xl">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6 mt-6">Product List</h1>

        <!-- ✅ Fixed Responsive Grid Layout -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for product in products %}
            <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center text-center">
                <img src="{{ product.picture.url }}" alt="{{ product.name }}" class="w-full h-40 object-cover rounded-lg">
                <h2 class="text-lg font-medium text-gray-800 mt-2">{{ product.name }}</h2>
                <p class="text-gray-600 text-sm mt-1">${{ product.price }}</p>
                <button onclick="showAlert()" class="bg-red-500 text-white font-bold px-4 py-2 rounded-lg cursor-not-allowed mt-3 hover:bg-orange-600 transition">
                    Book ?
                </button>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- ✅ Floating Home Button (Bottom-Right) -->
    <a style="border-radius: 12px;" href="{% url 'basee' %}" class="fixed bottom-6 right-6 bg-blue-950 hover:bg-blue-700 text-white font-bold py-3 px-5 shadow-lg transition-all duration-300 flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9m0 0l9 9m-9-9v18"></path>
        </svg>
        <span>Home</span>
    </a>

    <!-- ✅ JavaScript Alert Function -->
    <script>
        function showAlert() {
            alert("⚠️ Please log in to proceed with booking.");
        }
    </script>

</body>
</html>
