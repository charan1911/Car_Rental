{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoRent{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
    <script>
        function toggleSearch(expand) {
            const input = document.getElementById("search-input");
            if (expand) {
                input.classList.add("lg:w-64", "opacity-100");
                input.classList.remove("md:w-32", "opacity-70");
            } else {
                input.classList.add("md:w-32", "opacity-70");
                input.classList.remove("lg:w-64", "opacity-100");
            }
        }

        function toggleMenu() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-white">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-100" >
        <div class="max-w-7xl mx-auto px-4 md:px-6">
            <div class="flex justify-between items-center h-20">
                
                <!-- Logo -->
                <div class="flex items-center">
                    <svg class="h-6 w-6 text-blue-600 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <span class="font-semibold text-xl text-slate-800">AutoRent</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-slate-600 hover:text-blue-600 font-medium">Home</a>
                    <a href="{% url 'signin' %}" style="margin-right: -5%; color: rgb(255, 255, 255);font-weight: lighter; background-color: rgb(8, 134, 139); border-radius: 10px;padding: 10px;padding-left: 20px; padding-right: 20px;">
                        Signin
                    </a>                    
                    <a href="{% url 'user_login' %}" style="color: rgb(255, 255, 255);font-weight: lighter;; background-color: rgb(8, 134, 139); border-radius: 10px;padding: 10px;padding-left: 20px; padding-right: 20px;">
                        Login
                    </a>
                </div>
                

                <!-- Mobile Menu Button -->
                <button class="md:hidden focus:outline-none" onclick="toggleMenu()">
                    <svg class="h-6 w-6 text-slate-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <h1 style="color: black;"> Booking_Products.html </h1>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-100 p-4">
            <a href="#" class="block text-slate-600 hover:text-blue-600 font-medium py-2">Home</a>
            <a href="{% url 'signin' %}" class="block text-slate-600 hover:text-blue-600 font-medium py-2">Signin</a>
            <a href="{% url 'user_login' %}"  style="background-color: cadetblue; border-radius: 10px;padding: 10px;" >
                Login
            </a>
        </div>
    </nav>
    <!-- <hr style="width: 100%; height: 1px; background-color: rgba(0, 0, 0, 0.25); border: none;"> -->
    <div style="display: flex; ">
        <img  style="margin-top: -12%;" src="https://4kwallpapers.com/images/wallpapers/lamborghini-3840x2160-11125.jpeg" 
     alt="Car Wallpaper" 
     class="clipped-image">
     <!-- <div style="; position: absolute; padding-left: 20px;padding-top: 20px;font-family :system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" >
        <h6 >  Lamborghini-3840x2160-11125</h6>
     </div> -->
    </div>
    <h1 style="color: black;"> Booking_Products.html </h1>

    <footer style="margin-top: -9%; background: #171717; color: #ffffff; text-align: center; padding: 10px; font-size: 14px;">
        <p>&copy; 2025 AutoRent | All rights reserved.</p>
    </footer>
    
    
     
<style>
    
    

  .clipped-image {
    
    clip-path: inset(20% 0 15% 0);

  }
</style>



    
    
    


    

</body>
</html>
